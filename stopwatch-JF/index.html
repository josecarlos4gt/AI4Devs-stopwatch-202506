<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Utility App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Time Utility</h1>
    </header>

    <main id="app-container">
        <section id="selection-screen" class="screen active">
            <h2>Choose an Option</h2>
            <div class="option-buttons">
                <button id="stopwatch-option" class="app-button">
                    <i class="fas fa-stopwatch"></i>
                    <span>Stopwatch</span>
                </button>
                <button id="countdown-option" class="app-button">
                    <i class="fas fa-hourglass-end"></i>
                    <span>Countdown</span>
                </button>
            </div>
        </section>

        <section id="stopwatch-form" class="screen hidden">
            <div class="header-with-back">
                <button class="back-button" data-target-screen="selection-screen"><i class="fas fa-arrow-left"></i></button>
                <h2>Stopwatch</h2>
            </div>
            <div class="display-container">
                <div class="time-display">
                    <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
                </div>
                <div class="milliseconds-display">
                    .<span class="milliseconds">000</span>
                </div>
            </div>
            <div class="control-buttons">
                <button id="stopwatch-start-pause" class="action-button start">Start</button>
                <button id="stopwatch-clear" class="action-button clear">Clear</button>
            </div>
        </section>

        <section id="countdown-input-form" class="screen hidden">
            <div class="header-with-back">
                <button class="back-button" data-target-screen="selection-screen"><i class="fas fa-arrow-left"></i></button>
                <h2>Set Countdown Time</h2>
            </div>
            <div class="display-container countdown-input-display">
                <div class="time-display">
                    <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
                </div>
                <div class="milliseconds-display">
                    .<span class="milliseconds">000</span>
                </div>
            </div>
            <div class="keypad">
                <button class="keypad-button">5</button>
                <button class="keypad-button">6</button>
                <button class="keypad-button">7</button>
                <button class="keypad-button">8</button>
                <button class="keypad-button">9</button>
                <button id="countdown-set" class="action-button set">Set</button>
                <button class="keypad-button">0</button>
                <button class="keypad-button">1</button>
                <button class="keypad-button">2</button>
                <button class="keypad-button">3</button>
                <button class="keypad-button">4</button>
                <button id="countdown-clear-input" class="action-button clear">Clear</button>
            </div>
        </section>

        <section id="countdown-display-form" class="screen hidden">
            <div class="header-with-back">
                <button class="back-button" data-target-screen="selection-screen"><i class="fas fa-arrow-left"></i></button>
                <h2>Countdown</h2>
            </div>
            <div class="display-container">
                <div class="time-display">
                    <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
                </div>
                <div class="milliseconds-display">
                    .<span class="milliseconds">000</span>
                </div>
            </div>
            <div class="control-buttons">
                <button id="countdown-start-pause-continue" class="action-button start">Start</button>
                <button id="countdown-clear-display" class="action-button clear">Clear</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
